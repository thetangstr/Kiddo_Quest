# .github/workflows/deploy-prod.yml

name: Deploy Production to Firebase Hosting

on:
  push:
    branches:
      - main # Trigger this workflow on pushes to the 'main' branch

jobs:
  build_and_deploy_prod:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Kiddo_Quest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests
        run: npm test -- --watchAll=false --passWithNoTests # Run tests without coverage for speed

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E Tests
        run: npm run test:e2e:minimal # E2E tests to ensure quality

      - name: Build Web App for Production
        run: npm run build
        env:
          CI: false # Treat warnings as warnings, not errors

      - name: Deploy to Firebase Production
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Checking for Firebase config files:"
          ls -la firebase.json .firebaserc || echo "Firebase config files not found"
          echo "Installing Firebase tools..."
          npm install -g firebase-tools
          echo "Firebase version:"
          firebase --version
          echo "Checking Firebase token..."
          if [ -z "${{ secrets.FIREBASE_TOKEN }}" ]; then
            echo "ERROR: FIREBASE_TOKEN is not set!"
            exit 1
          else
            echo "FIREBASE_TOKEN is set (hidden)"
          fi
          echo "Running Firebase deployment..."
          firebase deploy --only hosting:production --project kiddo-quest-de7b0 --token "${{ secrets.FIREBASE_TOKEN }}"
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks